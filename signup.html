<!DOCTYPE html>
<html lang="en">

<head>
    <title>sign in and sign up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./signup_desktop.css" media="screen and (min-width: 800px)">
    <link rel="stylesheet" type="text/css" href="./signup_mobile.css" media="screen and (max-width: 800px)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.11/purify.js"></script>
    <script nomodule src="./sign.js"></script>
    <style>
        .noJs {
            text-align: center; 
            color: rgba(63, 88, 202, 0.924);
            padding-top: 20%;
            font-size: 22px;
            margin-left: 19%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <nav>
            <p>Big List of Movies | </p>
            <p>Hello, Guest User, Please Sign In</p>
        </nav>
        <div id="col-left"></div>
        <div id="main">
            <div id="signup" class="formBox">
                <form id="signupForm">
                    Username: <input type="text" name="username" placeholder="username" id="input1" required autofocus><br />
                    Email: <input type="email" name="email" placeholder="email@example.com" id="input2" required> <br />
                    Password: <input type="password" name="password" placeholder="password" id="input3" required> <br />
                    <div id="reqSignUpErr" class="reqErr"></div>
                    <p>Already have an account? <span id="signinLink" class="link"> Sign-in</span></p>
                    <button type="button" id="signupSubmit" onclick="formRequest(true)">Sign Up</button>
                </form>
            </div>
            <div id="signin" class="formBox">
                <form id="signinForm">
                    Username: <input type="text" name="username" placeholder="username" id="input4" required><br />
                    password: <input type="password" name="password" placeholder="password" id="input5" required> <br />
                    <div id="reqSignInErr" class="reqErr"></div>
                    <p>Do not have an account? <span id="signupLink" class="link"> Sign-up</span></p>
                    <button type="button" id="signinSubmit" onclick="formRequest(false)">Sign In</button>
                </form>
            </div>
        </div>
        <div id="col-right"></div>
    </div>
    <script type="module">
        import {formRequest, switchWindow} from "./sign.js";
        document.getElementById("signin").style.visibility = 'visible';
        window.formRequest = formRequest;
        document.getElementById("signupSubmit").addEventListener("click", function () { formRequest(true); });
        document.getElementById("signinSubmit").addEventListener("click", function () { formRequest(false); });
        document.getElementById("signupLink").addEventListener("click", function () { switchWindow("signup", "signin"); });
        document.getElementById("signinLink").addEventListener("click", function () { switchWindow("signin", "signup"); });
    </script>
    <noscript>
        <b class="noJs"> Please enable javascript and reload the page for full functionality of the website.</b>
    </noscript>
</body>

</html>
